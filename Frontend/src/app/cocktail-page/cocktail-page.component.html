<mat-card class="mat-elevation-z4">

  <mat-card-header class="card-header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="card-header-text">{{cocktail.name | titlecase}}</mat-card-title>
    <mat-card-actions class="card-header-action">
      <mat-icon>stars</mat-icon>
      <button mat-button>LIKE</button>
      <mat-icon>share</mat-icon>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content class="description">
    <p class="cocktail-description">{{cocktail.description}}</p>
    <img mat-card-image [src]="myImgPath" [alt]="cocktail.imgAlt">
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Ingredients</mat-card-subtitle>
      <mat-list *ngFor="let ingredient of cocktail.ingredients">
        <mat-list-item>{{ingredient}}</mat-list-item>
      </mat-list>
    <mat-card-subtitle>Making</mat-card-subtitle>
    <mat-list *ngFor="let instructions of cocktail.instructions">
      <mat-list-item>{{instructions}}</mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
