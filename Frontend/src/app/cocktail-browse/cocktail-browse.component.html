<ng-container>
  <div class="browse-page">
    <div class="search">
      <form>
        <mat-form-field>
          <input type="text" placeholder="Pick an ingrerdient" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div class="results">
      <app-cocktail-list class="cocktail-list" [cocktails]="cocktails"></app-cocktail-list>
    </div>
  </div>
</ng-container>
