<div class="comment">
  <div class="comment-user-image">
    <a href=""><img src="" alt="profile.pic" title="" class="imagecache imagecache-img-40" width="40" height="40"></a>	</div>
  <div class="comment-content">
    <header>
      <span class="comment-user">
        <a href="">{{comment.commentAuthor}}</a>
      </span>
      <span class="comment-date">{{comment.commentDate}}</span>
    </header>
    <p>{{comment.commentContent}}</p>
  </div>
</div>
